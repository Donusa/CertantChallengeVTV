<!DOCTYPE html>
<html>
    <head xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <title>Listado Automotor</title>
        <meta charset="UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
         <link rel="stylesheet" href="style.css"/>
    </head>
    <body style="background-color: #212529">
        
        <div class="p-3 mb-2 bg-dark text-white">
            
        <h1>Listado del Automotor</h1>
        <div th:if="${vehiculos != null and !vehiculos.empty}">
            <table class="table table-dark">
                <tr>
                    <th scope="col">Dominio</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Propietario</th>
                    <th scope="col">Borrar</th>
                    <th scope="col">Modificar</th>
                </tr>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td scope="row" th:text="${vehiculo.dominio}"></td>
                    <td th:text="${vehiculo.marca}"></td>
                    <td th:text="${vehiculo.modelo}"></td>
                    <td th:text="${vehiculo.duenio.nombre}"></td> 
                    <td><a th:href="@{/eliminar/} + ${vehiculo.idVehiculo}" th:text="Eliminar"/></td>
                    <td><a th:href="@{/editarVehiculo/} + ${vehiculo.idVehiculo}" th:text="Modificar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${vehiculos == null or vehiculos.empty}">
            Tabla vacia!
        </div>

        <span><a href="/" th:text="Regresar"></a></span>
        
        </div>
    </body>
</html>
