<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark text-white">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item ">
                        <a class="nav-link" style="color: whitesmoke" href="#">INICIO</a>
                    </li>
                </ul>
            </nav>

            <!--Fin NavBar-->




            <div class="d-flex justify-content-center">
                <button class="button-84" role="button"   style="width: 300px">
                    <a th:href="@{/ListadoDuenios}" th:text="'Realizar inspeccion'"></a>
                </button>
            </div>
            
            <br/>
            
           <div class="d-flex justify-content-center">
                <button class="button-84" role="button" style="width: 300px">
                    <a th:href="@{/ListadoAutomotor}" th:text="'Listar/Modificar Vehiculos'"></a>
                </button>
            </div>
            
            <br/>
            
           <div class="d-flex justify-content-center">
                <button class="button-84" role="button" style="width: 300px">
                    <a href="javascript: document.logoutForm.submit()" role="menuitem">
                        Cerrar sesion
                    </a>
                </button>
            </div>
               <form name="logoutForm" th:action="@{/login?logout}" method="post" th:hidden="true">
                  <input hidden type="submit" value="Sign Out"/>
               </form> 
            

        </div>
    </body>
</html>
